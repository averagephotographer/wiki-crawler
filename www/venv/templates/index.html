{% extends 'base.html' %}

{% block head %}
<h1>Template</h1>
{% endblock %}

{% block body %}
<form name="articles" action="/", method="post">
    <b1>
        Articles should be formatted like their wikipedia titles, including capitalization:
        <ul>Article Title (specification)</ul>
    </b1>
    
    <input type="text" id="art1" name="art1" placeholder="Start Article"><br></br>
    <input type="text" id="art2" name="art2" placeholder="End Article"><br></br>
    <input type="submit" value="Solve">
</form>

{% endblock %}
